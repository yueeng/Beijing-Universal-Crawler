name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: build
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache Gradle
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew jar
          la -al
          java -jar ${{ github.workspace }}/build/libs/BeijingUniversalCrawler-1.0.jar
          cat ${{ github.workspace }}/data/2021/12/2021-12-14.json
      - name: Artifact Build
        uses: actions/upload-artifact@v2
        with:
          name: outputs
          path: ${{ github.workspace }}/build/**
