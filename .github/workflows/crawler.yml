name: Crawler

on:
  schedule:
    - cron: '0/10 0-14,22,23 * * *'
  push:
    branches: [ main, data ]
    paths:
      - 'BeijingUniversalCrawler.jar'
      - '.github/workflows/crawler.yml'
  workflow_dispatch:

jobs:
  crawler:
    runs-on: ubuntu-latest
    concurrency:
      group: crawler
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Crawler
        run: |
          git config --global user.email "ssiori@gmail.com"
          git config --global user.name "${{ github.actor }}"
          git fetch origin data
          git checkout -f data
          git branch -a
          curl https://gw.app.universalbeijingresort.com/attraction/list -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36 Edg/118.0.2088.69 WeChat/arm64 Weixin NetType/WIFI Language/zh_CN ABI/arm64 MiniProgramEnv/android" -v
          java -jar BeijingUniversalCrawler.jar
          ls -al
      - name: Git
        run: |
          git status
          git add .
          git commit -m "crawler"
          git push origin data
