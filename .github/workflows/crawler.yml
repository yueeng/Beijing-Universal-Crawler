name: Java CI with Gradle

on:
  schedule:
    - cron: '0/10 8-22 * * *'
  push:
    branches: [ main ]
    paths:
      - 'BeijingUniversalCrawler.jar'
  workflow_dispatch:

jobs:
  crawler:
    runs-on: ubuntu-latest
    concurrency:
      group: crawler
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run Crawler
        run: |
          cp ./BeijingUniversalCrawler.jar BUC.jar
          ls -al
          git checkout data
          ls -al
          java -jar BUC.jar
          git config --global user.email "ssiori@gmail.com"
          git config --global user.name "${{ github.actor }}"
          git add *.json
          git commit -m "crawler"
          git push
