<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>北京环球影城 - 等候时间</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        [ng-click],
        [data-ng-click],
        [x-ng-click] {
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        function show(file, call) {
            const path = file.split('-');
            fetch('./data/' + path[0] + '/' + path[1] + '/' + file).then(function (response) {
                return response.json();
            }).then(function (data) {
                let chart = {};
                for (const i in data) {
                    for (const j in data[i]) {
                        if (chart[data[i][j]['title']] == null) chart[data[i][j]['title']] = [];
                        chart[data[i][j]['title']].push([i, data[i][j]["waiting_time"]])
                    }
                }
                let datasets = [];
                let legend = [];
                for (const i in chart) {
                    legend.push(i);
                    datasets.push({
                        name: i,
                        type: 'line',
                        data: chart[i],
                        smooth: true,
                    })
                }

                const option = (legend, datasets) => ({
                    tooltip: {trigger: 'axis'},
                    legend: {type: 'scroll', data: legend},
                    xAxis: {type: 'time',},
                    yAxis: {min: 0},
                    series: datasets
                });

                // 使用刚指定的配置项和数据显示图表。
                let options = [option(legend, datasets)];
                for (let i = 0; i < datasets.length; i++) {
                    options.push(option([legend[i]], [datasets[i]]));
                }
                call(options);
            }).catch(function (err) {
                console.info(err);
            });
        }

        angular.module('app', [])
            .controller('BUC', function ($scope) {
                $scope.files = [];
                $scope.current = null;
                $scope.charts = [];
                fetch('./files.json').then(function (response) {
                    return response.json();
                }).then(function (data) {
                    let names = [];
                    for (const i in data) {
                        names.push(data[i].split('.')[0]);
                    }
                    $scope.$evalAsync(function () {
                        $scope.files = names;
                        $scope.click(names[0]);
                    })
                }).catch(function (err) {
                    console.info(err);
                });
                $scope.click = function (args) {
                    $scope.current = args;
                    $scope.charts = [];
                    show(args + '.json', function (op) {
                        $scope.$evalAsync(function () {
                            $scope.charts = op;
                        })
                    });
                };
            })
            .directive('repeatDone', function () {
                return function (scope, element, attrs) {
                    let chart = $('.chart', element);
                    let echart = echarts.init(chart[0]);
                    echart.setOption(scope.chart);
                }
            });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>北京环球影城 - 等候时间</h1>
    </div>
    <div class="row" ng-controller="BUC">
        <div class="col-auto">
            <div class="card shadow">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="file in files" ng-click="click(file)" ng-class="{active:current==file}">
                        {{ file }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-7">
            <div class="row" ng-repeat="chart in charts" repeat-done>
                <div class="chart" style="width: 100%;height:600px;"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
