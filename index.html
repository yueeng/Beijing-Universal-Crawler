<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <script>
        $(function () {
        });

        function show(file) {
            const path = file.split('-');
            fetch('./data/' + path[0] + '/' + path[1] + '/' + file).then(function (response) {
                return response.json();
            }).then(function (data) {
                var min = 0;
                var max = Number.MAX_VALUE;
                let chart = {};
                for (const i in data) {
                    for (const j in data[i]) {
                        if (chart[data[i][j]['title']] == null) chart[data[i][j]['title']] = [];
                        const time = Date.parse(i) / 1000;
                        if (min < time) min = time;
                        if (max > time) max = time;
                        chart[data[i][j]['title']].push([time, data[i][j]["waiting_time"]])
                    }
                }
                console.info(chart);
                let datasets = [];
                let legend = [];
                for (const i in chart) {
                    legend.push(i);
                    datasets.push({
                        name: i,
                        type: 'line',
                        data: chart[i],
                        smooth: true,
                    })
                }
                console.info(datasets);

                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('charts'));

                // 指定图表的配置项和数据
                var option = {
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: legend
                    },
                    xAxis: {
                        min: min,
                        max: max
                    },
                    yAxis: {},
                    series: datasets
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }).catch(function (err) {
                console.info(err);
            });
        }

        fetch('./files.json').then(function (response) {
            return response.json();
        }).then(function (data) {
            for (const i in data) {
                const a = $('<a/>').text(data[i]).on('click', function () {
                    show($(this).text());
                });
                $('<li/>').append(a).appendTo('#list');
            }
        }).catch(function (err) {
            console.info(err);
        });
    </script>
</head>
<body>
<div>
    <ul id="list"></ul>
    <div id="charts" style="width: 100%;height:400px;"></div>
</div>
<script>
</script>
</body>
</html>
